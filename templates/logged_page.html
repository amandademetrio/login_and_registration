<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login and Registration</title>
    <!-- Botstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:2%; margin-bottom: 2%">
            <div class="col-sm-12">
                {% with errors = get_flashed_messages(category_filter=["sucess"]) %}
                    {% if errors %}
                        {% for msg in errors %}
                            <p style="color:green">{{msg}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <h1>Welcome, you've been logged in!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <a href="/logout" type="button" class="btn btn-primary" style="color:white">Logout!</a>
            </div>
        </div>
    </div>
</body>
</html>
